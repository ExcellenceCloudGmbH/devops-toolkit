name: Semgrep reusable scan

on:
  workflow_call:
    secrets:
      SEMGREP_APP_TOKEN:
        required: true

permissions:
  contents: read
  pull-requests: write

jobs:
  semgrep:
    name: Run Semgrep on PR or Push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Semgrep
        run: pip install semgrep

      - name: Run Semgrep scan and output JSON
        id: run-semgrep
        run: |
          semgrep ci --json > semgrep-results.json || true
          count=$(jq '.results | length' semgrep-results.json)
          echo "Semgrep found $count issue(s)"
          echo "count=$count" >> $GITHUB_OUTPUT

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && steps.run-semgrep.outputs.count != '0'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('semgrep-results.json', 'utf8'));
            let body = `ðŸ” **Semgrep found ${results.results.length} issue(s):**\n\n`;
            for (const issue of results.results.slice(0, 5)) {
              body += `- \`${issue.path}:${issue.start.line}\` **${issue.check_id}** - ${issue.message}\n`;
            }
            body += '\n_Only the first 5 issues shown._';
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });

      - name: Fail if findings > 0
        run: |
          count=$(jq '.results | length' semgrep-results.json)
          if [ "$count" -gt 0 ]; then
            echo "Failing due to $count findings"
            exit 1
          fi
