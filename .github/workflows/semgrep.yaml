name: Semgrep Scan

on:
  push:
    branches: [main]
  pull_request:

jobs:
  semgrep:
    name: Semgrep Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Semgrep
        run: |
          pip install semgrep
          semgrep ci --json > semgrep-results.json
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

      - name: Count Findings
        id: semgrep_check
        run: |
          findings=$(jq '.results | length' semgrep-results.json)
          echo "Semgrep found $findings issue(s)"
          echo "findings=$findings" >> "$GITHUB_OUTPUT"

      - name: Comment on PR
        if: github.event_name == 'pull_request' && steps.semgrep_check.outputs.findings != '0'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('semgrep-results.json', 'utf8'));
            let body = `ğŸ” **Semgrep found ${results.results.length} issue(s)**\n\n`;
            for (const issue of results.results.slice(0, 10)) {
              body += `- ğŸ **${issue.check_id}**: ${issue.message} at \`${issue.path}:${issue.start.line}\`\n`;
            }
            body += "\n_Only first 10 shown. View full report in Semgrep Cloud._";
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Fail if findings
        run: |
          if [ "${{ steps.semgrep_check.outputs.findings }}" -gt 0 ]; then
            echo "âŒ Failing due to Semgrep findings"
            exit 1
          fi
