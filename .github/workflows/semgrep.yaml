name: Semgrep Reusable Workflow

on:
  workflow_call:
    secrets:
      SEMGREP_APP_TOKEN:
        required: true

jobs:
  semgrep:
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep and save JSON
        run: semgrep ci --json > semgrep-results.json
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

      - name: Fail if vulnerabilities found
        id: semgrep-check
        run: |
          findings=$(jq '.results | length' semgrep-results.json)
          echo "Semgrep found $findings issue(s)"
          echo "findings=$findings" >> $GITHUB_OUTPUT
          if [ "$findings" -gt 0 ]; then
            echo "‚ùå Vulnerabilities found. Failing pipeline."
            exit 1
          fi

      - name: Comment on PR if issues found
        if: github.event_name == 'pull_request' && steps.semgrep-check.outputs.findings != '0'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('semgrep-results.json', 'utf8')).results;
            let body = `üîç **Semgrep found ${results.length} issue(s)**\n\n`;
            for (const issue of results.slice(0, 10)) {
              body += `- **${issue.check_id}**: ${issue.message} in \`${issue.path}:${issue.start.line}\`\n`;
            }
            body += "\n_Only the first 10 results are shown._";
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });

      - name: Upload Semgrep JSON results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-results
          path: semgrep-results.json
