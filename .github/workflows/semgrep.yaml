name: Semgrep reusable scan

on:
  workflow_call:
    secrets:
      SEMGREP_APP_TOKEN:
        required: true

permissions:
  contents: read
  pull-requests: write

jobs:
  semgrep:
    name: Run Semgrep on PR or Push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Semgrep
        run: pip install semgrep jq

      - name: Run Semgrep and generate JSON
        id: run-semgrep
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
        run: |
          semgrep ci --json > semgrep-results.json || true
          count=$(jq '.results | length' semgrep-results.json)
          echo "Semgrep found $count issue(s)"
          echo "count=$count" >> $GITHUB_OUTPUT

      - name: Comment on PR with Semgrep results
        if: github.event_name == 'pull_request' && steps.run-semgrep.outputs.count != '0'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let data;
            try {
              data = fs.readFileSync('semgrep-results.json', 'utf8');
              if (!data) {
                console.log('semgrep-results.json is empty, skipping comment.');
                return;
              }
            } catch (err) {
              console.log('Failed to read semgrep-results.json, skipping comment.');
              return;
            }

            let results;
            try {
              results = JSON.parse(data);
            } catch (err) {
              console.log('semgrep-results.json is not valid JSON, skipping comment.');
              return;
            }

            if (!results.results || results.results.length === 0) {
              console.log('No Semgrep results to comment on.');
              return;
            }

            let body = `üîç **Semgrep found ${results.results.length} issue(s):**\n\n`;
            for (const issue of results.results.slice(0, 5)) {
              body += `- \`${issue.path}:${issue.start.line}\` **${issue.check_id}** - ${issue.message}\n`;
            }
            body += '\n_Only the first 5 issues shown._';

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
