name: Semgrep reusable scan

on:
  workflow_call:
    secrets:
      SEMGREP_APP_TOKEN:
        required: true

permissions:
  contents: read
  pull-requests: write

jobs:
  semgrep:
    name: Run Semgrep on PR or Push
    runs-on: ubuntu-latest
    env:
      SEMGREP_CLOUD_URL: https://semgrep.dev/orgs/excellence-cloud/projects/YOUR_PROJECT_NAME
    steps:
      - uses: actions/checkout@v4

      - name: Set up Semgrep and jq
        run: pip install semgrep jq

      - name: Run Semgrep and generate JSON
        id: run-semgrep
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
        run: |
          semgrep ci --json > semgrep-results.json || true
          count=$(jq '.results | length' semgrep-results.json)
          echo "Semgrep found $count issue(s)"
          echo "count=$count" >> $GITHUB_OUTPUT

      - name: Comment on PR with all unique Semgrep results and link
        if: github.event_name == 'pull_request' && steps.run-semgrep.outputs.count != '0'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const data = fs.readFileSync('semgrep-results.json', 'utf8');
            const results = JSON.parse(data);

            if (!results.results || results.results.length === 0) {
              console.log('No Semgrep results to comment on.');
              return;
            }

            // Deduplicate by check_id + path + line
            const uniqueIssuesMap = new Map();
            for (const issue of results.results) {
              const key = `${issue.check_id}::${issue.path}::${issue.start.line}`;
              if (!uniqueIssuesMap.has(key)) {
                uniqueIssuesMap.set(key, issue);
              }
            }

            const uniqueIssues = Array.from(uniqueIssuesMap.values());

            let body = `ðŸ” **Semgrep found ${uniqueIssues.length} unique issue(s):**\n\n`;

            uniqueIssues.forEach(issue => {
              body += `- \`${issue.path}:${issue.start.line}\` **${issue.check_id}** - ${issue.message}\n`;
            });

            body += `\n---\n[View full results on Semgrep Cloud](${process.env.SEMGREP_CLOUD_URL})`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });

      - name: Fail if Semgrep found issues
        run: |
          count=$(jq '.results | length' semgrep-results.json)
          echo "Semgrep found $count issues"
          if [ "$count" -gt 0 ]; then
            echo "Failing due to Semgrep findings"
            exit 1
          fi
