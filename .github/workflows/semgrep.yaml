name: Semgrep Static Analysis Reusable

on:
  workflow_call:
    secrets:
      SEMGREP_APP_TOKEN:
        required: true

jobs:
  semgrep:
    runs-on: ubuntu-latest
    env:
      SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pip install semgrep jq

      - name: Run Semgrep
        run: semgrep ci --json > semgrep-results.json

      - name: Count Findings and Fail if Needed
        id: check
        run: |
          count=$(jq '.results | length' semgrep-results.json)
          echo "findings=$count" >> "$GITHUB_OUTPUT"
          echo "Semgrep found $count issues"
          if [ "$count" -gt 0 ]; then exit 1; fi

      - name: Comment on PR (if issues found)
        if: github.event_name == 'pull_request' && steps.check.outputs.findings != '0'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const data = JSON.parse(fs.readFileSync('semgrep-results.json', 'utf8'));
            let body = `ðŸ” **Semgrep found ${data.results.length} issue(s)**\n\n`;
            data.results.slice(0, 10).forEach((res) => {
              body += `- \`${res.path}:${res.start.line}\` - **${res.check_id}**: ${res.message}\n`;
            });
            body += "\n_Only showing first 10._";
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body,
            });

      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-results
          path: semgrep-results.json
