name: Checkov JSON Scan

on:
  workflow_call:


jobs:
  checkov:
    runs-on: ubuntu-latest
    name: Checkov Security Scan
    env:
      REPO: ${{ github.repository }}
      REF: ${{ github.head_ref || github.ref_name }}

    steps:
    - name: Checkout caller repository
      uses: actions/checkout@v4
      with:
        repository: ${{ github.repository }}
        ref: ${{ github.ref }}

    - name: Install Checkov
      run: pip install checkov

    - name: Run Checkov and generate JSON
      continue-on-error: true
      run: |
        checkov -d . -o json > results_json.json || true

    - name: Checkov Security Scan Summary
      run: |
        set -eo pipefail
        FILE=results_json.json

        echo "### ✅ Checkov Security Scan Summary" >> "$GITHUB_STEP_SUMMARY"
        echo "" >> "$GITHUB_STEP_SUMMARY"
        echo '| File | Lines | Type | Check name |' >> "$GITHUB_STEP_SUMMARY"
        echo '|------|-------|------|------------|' >> "$GITHUB_STEP_SUMMARY"

        jq -r -c -s '
          flatten
          | .[]
          | select(type=="object" and has("check_type"))
          | .check_type as $ctype
          | (.results.failed_checks // .failed_checks // [])[]?
          | [
              (.file_path // .repo_file_path // .file_abs_path // "—"),
              ((.file_line_range // []) | map(tostring) | join("-")),
              $ctype,
              (.check_name // "—" | gsub("[\r\n]+";" ") | gsub("[|]";" "))
            ]
          | @tsv
        ' "$FILE" |
        while IFS=$'\t' read -r file lines type name; do
          if [ "$file" != "—" ]; then
            clean="${file#./}"
            clean="${clean#/}"
            url="https://github.com/${REPO}/blob/${REF}/${clean}"
            if [[ $lines =~ ^[0-9]+(-[0-9]+)?$ ]]; then
              anchor="#L${lines}"
            else
              anchor=""
            fi
            link="<a href=\"${url}${anchor}\" target=\"_blank\">${file}</a>"
          else
            link="—"
          fi
          echo "| $link | $lines | $type | $name |" >> "$GITHUB_STEP_SUMMARY"
        done

    - name: Upload Checkov JSON as artifact
      uses: actions/upload-artifact@v4
      with:
        name: checkov-results-json
        path: results_json.json

    - name: Fail if vulnerabilities found
      run: checkov -d .
