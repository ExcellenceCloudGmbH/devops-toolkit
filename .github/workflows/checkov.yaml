name: Checkov JSON Scan

on:
  workflow_call:

jobs:
  checkov:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout caller repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}   # Get the caller repo not current repo by default
          ref: ${{ github.ref }}

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov and generate JSON
        continue-on-error: true
        run: |
          checkov -d . \
            -o json \
            --output-file checkov-results.json || true

      - name: Checkov Security Scan Summary
        run: |
          # 0) Make sure the filename is correct
          FILE=checkov-results.json        # â† adjust if your job writes a different name

          # 1) Table header
          echo "### âœ… Checkov Security Scan Summary" >> "$GITHUB_STEP_SUMMARY"
          echo ""                                   >> "$GITHUB_STEP_SUMMARY"
          echo '| ðŸ”Ž Type | ðŸ§  Check name | ðŸ“„ File | #ï¸âƒ£ Lines |' >> "$GITHUB_STEP_SUMMARY"
          echo '|---------|---------------|---------|----------|' >> "$GITHUB_STEP_SUMMARY"

          # 2) Emit one TSV row per failed check
          jq -r -c -s '
            # normalise: always iterate over an array of objects
            (if type=="array" then . else [.] end)[]                # each check-type object

            | .check_type as $ctype                                 # remember the scanner type

            | (
                .failed_checks                 //                    # new Checkov format
                (.results.failed_checks // [])                       # legacy â€œresultsâ€ wrapper
              )[]?                                                   # â€œ? â€ keeps going if empty

            | [
                $ctype,
                (.check_name     // "â€”" | gsub("[\\r\\n]+";" ") | gsub("\\|";" ")),
                (.file_path      // .file_abs_path // .repo_file_path // "â€”"),
                ((.file_line_range // []) | map(tostring) | join("-"))
              ]
            | @tsv
          ' "$FILE" |
          while IFS=$'\t' read -r type name file lines; do
            echo "| $type | $name | $file | $lines |" >> "$GITHUB_STEP_SUMMARY"
          done






      - name: Upload Checkov JSON as artifact
        uses: actions/upload-artifact@v4
        with:
          name: checkov-results-json
          path: checkov-results.json



      - name: Fail if vulnerabilities found
        run: |
          checkov -d . 

