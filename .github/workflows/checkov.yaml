name: Checkov JSON Scan

on:
  workflow_call:

jobs:
  checkov:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout caller repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}   # Get the caller repo not current repo by default
          ref: ${{ github.ref }}

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov and generate JSON
        continue-on-error: true
        run: |
          checkov -d . \
            -o json \
            --output-file results_json.json  || true

      - name: Checkov Security Scan Summary
        run: |
          # 0) Point to the file Checkov produced â€“ adjust if you use a different name
          FILE=results_json.json      

          # 1) Table header
          echo "### âœ… Checkov Security Scan Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo '| ðŸ”Ž Type | ðŸ§  Check name | ðŸ“„ File | #ï¸âƒ£ Lines |' >> "$GITHUB_STEP_SUMMARY"
          echo '|---------|---------------|---------|----------|' >> "$GITHUB_STEP_SUMMARY"

          # 2) Emit one TSV row per failed check
          #    -s  = â€œslurpâ€: wrap anything (object, stream, array) into an array first
          #    -c  = compact output, one JSON line â†’ one TSV line
          jq -r -c -s '
            (if type=="array" then . else [.] end)[]         # array-safe iteration

            | .check_type as $ctype                          # remember the scanner type

            | (
                .results.failed_checks //                   # current layout
                .failed_checks        // []                 # fallback for older layout
              )[]

            | [
                $ctype,
                (.check_name     // "â€”"
                  | gsub("[\\r\\n]+";" ")                    # strip newlines
                  | gsub("\\|";" ")                         # strip pipes
                ),
                (.file_path      // .repo_file_path // .file_abs_path // "â€”"),
                ((.file_line_range // []) | map(tostring) | join("-"))
              ]
            | @tsv
          ' "$FILE" |
          while IFS=$'\t' read -r type name file lines; do
            echo "| $type | $name | $file | $lines |" >> "$GITHUB_STEP_SUMMARY"
          done







      - name: Upload Checkov JSON as artifact
        uses: actions/upload-artifact@v4
        with:
          name: results_json.json 
          path: results_json.json 



      - name: Fail if vulnerabilities found
        run: |
          checkov -d . 

