name: Checkov JSON Scan
on: workflow_call

jobs:
  checkov:
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout caller repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref:        ${{ github.ref }}

      
      - name: Install Checkov
        run: pip install checkov

      # capture JSON
      - name: Run Checkov and generate JSON
        continue-on-error: true          # donâ€™t fail the job yet
        run: |
          checkov -d . -o json > results_json.json || true  

      
      - name:  Checkov Security Scan Summary
        run: |
          set -eo pipefail
          FILE=results_json.json        # must match the file created above

          echo "### âœ… Checkov Security Scan Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo '| ðŸ”Ž Type | ðŸ§  Check name | ðŸ“„ File | #ï¸âƒ£ Lines |' >> "$GITHUB_STEP_SUMMARY"
          echo '|---------|---------------|---------|----------|' >> "$GITHUB_STEP_SUMMARY"

          jq -r -c -s '
            flatten                                  |   # unwrap nested arrays
            .[]                                      |   # each element
            select(type=="object" and has("check_type")) |
            .check_type as $ctype                    |
            (.results.failed_checks // .failed_checks // [])[]? |
            [
              $ctype,
              (.check_name // "â€”" | gsub("[\\r\\n]+";" ") | gsub("\\|";" ")),
              (.file_path // .repo_file_path // .file_abs_path // "â€”"),
              ((.file_line_range // []) | map(tostring) | join("-"))
            ] |
            @tsv
          ' "$FILE" |
          while IFS=$'\t' read -r type name file lines; do
            echo "| $type | $name | $file | $lines |" >> "$GITHUB_STEP_SUMMARY"
          done


   
      - name: Upload Checkov JSON as artifact
        uses: actions/upload-artifact@v4
        with:
          name: checkov-results-json
          path: results_json.json

     
      - name: Fail if vulnerabilities found
        run: checkov -d .
