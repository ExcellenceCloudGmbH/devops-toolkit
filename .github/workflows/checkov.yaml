name: Checkov JSON Scan

on:
  workflow_call:

jobs:
  checkov:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout caller repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}   # Get the caller repo not current repo by default
          ref: ${{ github.ref }}

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov and generate JSON
        continue-on-error: true
        run: |
          checkov -d . \
            -o json \
            --output-file checkov-results.json || true

      - name: âœ… Checkov Security Scan Summary
        run: |
          FILE=checkov-results.json 

          echo "### âœ… Checkov Security Scan Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo '| ðŸ”Ž Type | ðŸ§  Check name | ðŸ“„ File | #ï¸âƒ£ Lines |' >> "$GITHUB_STEP_SUMMARY"
          echo '|---------|---------------|---------|----------|' >> "$GITHUB_STEP_SUMMARY"

          jq -r '
            .[]                               # each top-level object (one per check_type)
            | .check_type as $ctype
            | .results.failed_checks[]?       # only failed checks
            | [
                $ctype,
                (.check_name     | gsub("[\\r\\n]+";" ") | gsub("\\|";" ")),
                .file_path,
                (.file_line_range // [] | map(tostring) | join("-"))
              ]
            | @tsv
          ' "$FILE" |
          while IFS=$'\t' read -r type name file lines; do
            echo "| $type | $name | $file | $lines |" >> "$GITHUB_STEP_SUMMARY"
          done




      - name: Upload Checkov JSON as artifact
        uses: actions/upload-artifact@v4
        with:
          name: checkov-results-json
          path: checkov-results.json



      - name: Fail if vulnerabilities found
        run: |
          checkov -d . 

